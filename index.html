<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
    <div class="container">
        <i class="fa-solid fa-xmark"></i>
       <div class="logo">
        <img src="logo.png" width="45px" height="45px">
        <h3>Sign in to Twitter</h3>
       </div>
       <div class="signbtn">
        <button><img src="google1.png" width="20px" height="18px">Sign in with Google</button>
       </div>
       <div class="sign-btn">
        <button><img src="apple5.png" width="20px" height="18px">Sign in with Apple</button>
        </div>
       <div class="or">
        <div class="line"></div>
        <p>or</p>
        <div class="line"></div>
       </div>
       <div class="input">
        <input type="text" placeholder="Phone, email, or username">
       </div>
       <div class="nextbtn">
        <button>Next</button>
       </div>
       <div class="forgetbtn">
        <button>Forgot password?</button>
       </div>
       <div class="sign">
        <p>Don't have an account?<a href="">Sign up</a></p>
       </div>
    </div>
    </div>
    
</body>
</html>
